<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="searchbar"></div>
                <div class="notifications"></div>
                <div class="profilepic"></div>
                <div class="username"></div>
            </div>
            <div class="header-nav">
                <div class="profilepic"></div>
                <div class="greeting">Hi there,</div>
                <div class="username"></div>
                <div class="navbtncontainer">
                    <button class="nav-btn">New</button>
                    <button class="nav-btn">Upload</button>
                    <button class="nav-btn">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="menu">
                <ul class="menu-group-1">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul class="menu-group-2">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="dashboard">
            <div class="cardbox-container">
                <h3>Your Projects</h3>
                <div class="cardbox"></div>
            </div>
            <div class="announce-container">
                <h3>Announcements</h3>
                <div class="accouncements"></div>
            </div>
            <div class="trend-container">
                <h3>Trending</h3>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
